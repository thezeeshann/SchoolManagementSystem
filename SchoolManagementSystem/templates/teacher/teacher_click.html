{% extends 'base.html' %} {% load static %} {% block content %}

<head>
  <style>
    .click-image img {
      margin-top: -100px;
    }
  </style>
</head>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-6 click-image">
      <img
        src="{% static 'image\click_image\staff-admin.png' %}"
        class="img-fluid"
        alt=""
      />
    </div>
    <div class="col-sm-6 mt-5">
      <p class="text-center mt-5 fs-3 fw-bold text-muted fst-italic">
        Teacher Panel
      </p>
      <p class="text-center fw-bold text-muted">
        Welcome To School Management System
      </p>
      <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
      <p class="text-center fw-bold text-muted">
        please select any flow to continue
      </p>
      <div class="d-grid gap-2 d-md-block text-center">
        <a
          href="{% url 'teacher_signup' %}"
          class="btn btn-primary btn-sm fw-bold"
          type="submit"
          >Apply Now</a
        >
        <a
          href="{% url 'teacher_login' %}"
          class="btn btn-primary btn-sm fw-bold"
          type="submit"
          >Login</a
        >
      </div>
    </div>
  </div>

  {% endblock %}
</div>
