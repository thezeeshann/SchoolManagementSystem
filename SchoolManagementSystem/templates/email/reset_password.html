{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container mt-4">
  <div class="row">
    <p class="text-center fs-3 fw-bold text-muted fst-italic">Reset Your Password</p>
    <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
  </div>

  <div class="row mt-4">
    <div class="col-sm-8 offset-2">
      <div class="card boder p-3 border-3">
        <div>{% include 'include/alert.html' %}</div>
        <div class="card-body">
          <form action="{% url 'reset_password' %}" method="POST" novalidate>
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="email">Password</label>
                  <input type="password" name="password" id="" class="form-control">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="confirm_password" id="" class="form-control">
                </div>
              </div>
              <!-- {{form.as_p}} -->
              <div class="row mt-3">
                <!-- <p class="text-center fw-bold text-muted fst-italic">
                  Don't Have An Account ?
                  <a href="{% url 'student_signup' %}">Singup here</a>
                </p>
                <p class="text-end fw-bold text-muted fst-italic"><a href="{% url 'forgot_password' %}">Forgot Password ?</a></p> -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-sm fw-bold">Reset Password</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
