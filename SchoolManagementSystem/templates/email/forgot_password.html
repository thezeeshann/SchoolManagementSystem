{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <p class="text-center fs-3 fw-bold text-muted fst-italic mt-5">Forgot your password ?</p>
    <p class="text-center">Please enter your email address and we will send you a link to reset password</p>
    <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
  </div>

  <div class="row mt-4">
    <div class="col-sm-8 offset-2">
      <div class="card boder p-3 border-3">
        <div>{% include 'include/alert.html' %}</div>
        <div class="card-body">
          <form action="{% url 'forgot_password' %}" method="POST" novalidate>
            {% csrf_token %}
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="email">Email Address</label>
                  <input type="email" name="email" id="" class="form-control">
                </div>
              </div>
              <div class="row mt-3">
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-sm fw-bold">Send Link</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
